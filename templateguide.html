<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide - payingproxy</title>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6B46C1 0%, #4834B0 100%);
            color: #fff;
            margin: 0;
            padding: 2rem;
            line-height: 1.6;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #article-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
        }
        h1, h2, h3 {
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 0.5rem;
        }
        p {
            margin-bottom: 1rem;
        }
        a {
            color: #4ADE80;
        }
        code {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="article-content"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const articleFile = params.get('article');

            if (articleFile) {
                fetch(`articles/${articleFile}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Article not found');
                        }
                        return response.text();
                    })
                    .then(markdown => {
                        const converter = new showdown.Converter();
                        const html = converter.makeHtml(markdown);
                        document.getElementById('article-content').innerHTML = html;
                    })
                    .catch(error => {
                        document.getElementById('article-content').innerHTML = `<p style="color:red;">${error.message}</p>`;
                    });
            } else {
                document.getElementById('article-content').innerHTML = '<p style="color:red;">No article specified.</p>';
            }
        });
    </script>
</body>
</html>
